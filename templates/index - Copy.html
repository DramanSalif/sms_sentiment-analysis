<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Analysis API</title>
<!-- Include Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">SMS Sentiment Analysis API</h1>
  <p class="lead">Welcome to the SMS Sentiment Analysis API!</p>
  <!-- Add more elements like form input as needed -->
  <!-- Add a form for users to enter SMS text -->
  <form id="analysisForm">
    <div class="form-group">
      <label for="smsInput">Enter SMS Text:</label>
      <textarea class="form-control" id="smsInput" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
  </form>
  <!-- Placeholder for sentiment analysis result -->
  <div id="result" class="mt-4"></div>
</div>
<!-- Include jQuery and Bootstrap JS for interactivity -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include custom JavaScript for making API calls to your Flask backend -->
<script src="/static/js/main.js"></script>
</body>
</html>
